<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images to different formats like PNG, JPG, and PDF online. User-friendly and visually appealing image conversion tool.">
    <meta name="keywords" content="image converter, convert image to PDF, convert image to PNG, convert image to JPG">
    <meta name="author" content="Your Name">
    <title>Image Conversion Tool</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        header {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #conversion-tool {
            background-color: rgba(44, 44, 44, 0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #conversion-tool h2 {
            margin-top: 0;
            font-size: 28px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        #conversion-tool input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            margin: 15px 0;
            padding: 20px;
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .file-upload-label:hover {
            background-color: rgba(76, 175, 80, 0.2);
            border-color: #45a049;
        }

        #selected-images {
            margin-top: 20px;
        }

        .image-preview {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(58, 58, 58, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .image-preview img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .image-preview span {
            flex-grow: 1;
            font-size: 14px;
        }

        .image-preview button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-preview button:hover {
            background-color: #ff1a1a;
        }

        #conversion-tool label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            color: #e0e0e0;
        }

        #conversion-tool select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            backdrop-filter: blur(10px);
            transition: border-color 0.3s ease;
        }

        #conversion-tool select:hover {
            border-color: #4CAF50;
        }

        #conversion-tool button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        #conversion-tool button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        #output-container {
            margin-top: 20px;
        }

        .output-item {
            margin-bottom: 20px;
            background-color: rgba(44, 44, 44, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .output-item h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .output-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .output-item a {
            display: inline-block;
            margin-top: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .output-item a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        footer {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Conversion Tool</h1>
    </header>

    <main>
        <!-- Conversion Tool -->
        <section id="conversion-tool">
            <h2>Convert Your Images</h2>
            <label for="file-input" class="file-upload-label">Choose Images</label>
            <input type="file" id="file-input" accept="image/*" multiple>
            <div id="selected-images"></div>
            <label for="output-format">Output Format:</label>
            <select id="output-format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="pdf">PDF</option>
            </select>
            <button id="convert-btn">Convert Images</button>
            <div id="output-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Conversion Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        const fileInput = document.getElementById('file-input');
        const selectedImages = document.getElementById('selected-images');
        const outputContainer = document.getElementById('output-container');
        const convertBtn = document.getElementById('convert-btn');
        const outputFormat = document.getElementById('output-format');

        let files = [];

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            files = Array.from(e.target.files);
            updateSelectedImages();
        });

        // Update the selected images preview
        function updateSelectedImages() {
            selectedImages.innerHTML = '';
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imagePreview = document.createElement('div');
                    imagePreview.className = 'image-preview';
                    imagePreview.innerHTML = `
                        <img src="${e.target.result}" alt="Selected Image">
                        <span>${file.name}</span>
                        <button onclick="removeImage(${index})">Remove</button>
                    `;
                    selectedImages.appendChild(imagePreview);
                };
                reader.readAsDataURL(file);
            });
        }

        // Remove an image from the list
        window.removeImage = (index) => {
            files.splice(index, 1);
            updateSelectedImages();
        };

        // Convert images
        convertBtn.addEventListener('click', () => {
            if (files.length === 0) {
                alert('Please select at least one image.');
                return;
            }

            outputContainer.innerHTML = '';
            const format = outputFormat.value;

            files.forEach((file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        if (format === 'pdf') {
                            // Convert to PDF using jsPDF
                            const { jsPDF } = window.jspdf;
                            const pdf = new jsPDF('p', 'mm', 'a4');
                            const width = pdf.internal.pageSize.getWidth();
                            const height = (img.height * width) / img.width;
                            pdf.addImage(img, 'JPEG', 0, 0, width, height);
                            const pdfUrl = pdf.output('bloburl');
                            displayOutput(file.name, pdfUrl, format);
                        } else {
                            // Convert to PNG or JPG
                            canvas.toBlob((blob) => {
                                const imageUrl = URL.createObjectURL(blob);
                                displayOutput(file.name, imageUrl, format);
                            }, `image/${format}`);
                        }
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        // Display the converted output
        function displayOutput(fileName, outputUrl, format) {
            const outputItem = document.createElement('div');
            outputItem.className = 'output-item';
            outputItem.innerHTML = `
                <h3>${fileName}</h3>
                ${format === 'pdf' ? '' : `<img src="${outputUrl}" alt="Converted Image">`}
                <a href="${outputUrl}" download="${fileName.replace(/\.[^/.]+$/, '')}_converted.${format}">Download Converted ${format.toUpperCase()}</a>
            `;
            outputContainer.appendChild(outputItem);
        }
    </script>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
