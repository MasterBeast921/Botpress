<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images to PDF, PNG, JPG, and other formats easily and quickly.">
    <meta name="keywords" content="Image Converter, convert image, image to PDF, image to PNG, image to JPG">
    <meta name="author" content="Your Name">
    <title>Image Converter - Online Tools Hub</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        header {
            background-color: #121212;
            color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2c2c2c;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4CAF50;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .upload-section {
            background-color: #2c2c2c;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .upload-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #45a049;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-item span {
            font-size: 14px;
        }

        .file-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-item button:hover {
            background-color: #cc0000;
        }

        .convert-options {
            margin-top: 20px;
        }

        .convert-options select {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #4CAF50;
        }

        .convert-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .convert-btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Converter</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section class="upload-section">
            <h2>Convert Your Images</h2>
            <label for="image-upload">Choose Image Files</label>
            <input type="file" id="image-upload" accept="image/*" multiple>
            <div class="file-list" id="file-list"></div>
            <div class="convert-options">
                <label for="format">Convert to:</label>
                <select id="format">
                    <option value="pdf">PDF</option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
            <button class="convert-btn" id="convert-btn">Convert Images</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Tools Hub. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Conversion
        const imageInput = document.getElementById('image-upload');
        const fileList = document.getElementById('file-list');
        const formatSelect = document.getElementById('format');
        const convertBtn = document.getElementById('convert-btn');

        let files = [];

        imageInput.addEventListener('change', function(event) {
            files = Array.from(event.target.files);
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
        }

        convertBtn.addEventListener('click', function() {
            if (files.length === 0) {
                alert('Please select at least one image file.');
                return;
            }

            const format = formatSelect.value;
            const formData = new FormData();
            files.forEach((file, index) => {
                formData.append(`file${index}`, file);
            });
            formData.append('format', format);

            // Simulate conversion (replace with actual API call)
            convertBtn.textContent = 'Converting...';
            convertBtn.disabled = true;

            setTimeout(() => {
                convertBtn.textContent = 'Convert Images';
                convertBtn.disabled = false;
                alert(`Conversion to ${format.toUpperCase()} complete! Download your files.`);
                // Here you would typically provide a download link for the converted files
            }, 2000);
        });
    </script>
</body>
</html>
