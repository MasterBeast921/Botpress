<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimize and compress your images and videos online with our responsive compression tool. Choose your compression level and download the optimized files.">
    <meta name="keywords" content="image compression, video compression, optimize images, compress videos online">
    <meta name="author" content="Your Name">
    <title>Image & Video Compression Tool</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        header {
            background-color: #121212;
            color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        #compression-tool {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #compression-tool h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4CAF50;
        }

        #compression-tool input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .file-upload-label {
            display: block;
            margin: 15px 0;
            padding: 15px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }

        #file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-item span {
            font-size: 14px;
        }

        .file-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-item button:hover {
            background-color: #ff1a1a;
        }

        #compression-tool label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #e0e0e0;
        }

        #compression-tool select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        #compression-tool button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #45a049;
        }

        #output-container {
            margin-top: 20px;
        }

        .output-item {
            margin-bottom: 20px;
        }

        .output-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #4CAF50;
        }

        .output-item img, .output-item video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #advertisement {
            margin-top: 40px;
            text-align: center;
        }

        footer {
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-item button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image & Video Compression Tool</h1>
    </header>

    <main>
        <!-- Compression Tool -->
        <section id="compression-tool">
            <h2>Compress Your Files</h2>
            <label for="file-input" class="file-upload-label">Choose Images or Videos</label>
            <input type="file" id="file-input" accept="image/*, video/*" multiple>
            <div id="file-list"></div>
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="0.1">Low</option>
                <option value="0.5">Medium</option>
                <option value="0.9">High</option>
            </select>
            <button id="compress-btn">Compress Files</button>
            <div id="output-container"></div>
        </section>

        <!-- Advertisement Section -->
        <section id="advertisement">
            <h2>Advertisement</h2>
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image & Video Compression Tool. All rights reserved.</p>
    </footer>

    <!-- FFmpeg.js Library -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script>
        // JavaScript Functionality
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const outputContainer = document.getElementById('output-container');
        const compressBtn = document.getElementById('compress-btn');
        const compressionLevel = document.getElementById('compression-level');

        let files = [];

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            files = Array.from(e.target.files);
            updateFileList();
        });

        // Update the file list UI
        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                    <button onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // Remove a file from the list
        window.removeFile = (index) => {
            files.splice(index, 1);
            updateFileList();
        };

        // Compress files
        compressBtn.addEventListener('click', async () => {
            if (files.length === 0) {
                alert('Please select at least one file.');
                return;
            }

            outputContainer.innerHTML = '';
            const level = parseFloat(compressionLevel.value);

            for (const file of files) {
                const fileType = file.type.split('/')[0]; // 'image' or 'video'
                const outputItem = document.createElement('div');
                outputItem.className = 'output-item';
                outputItem.innerHTML = `<h3>${file.name}</h3>`;
                outputContainer.appendChild(outputItem);

                if (fileType === 'image') {
                    // Image Compression
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;

                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width * level;
                            canvas.height = img.height * level;
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                            canvas.toBlob((blob) => {
                                const compressedUrl = URL.createObjectURL(blob);
                                outputItem.innerHTML += `
                                    <img src="${compressedUrl}" alt="Compressed Image">
                                    <a href="${compressedUrl}" download="${file.name.replace(/\.[^/.]+$/, '')}_compressed.jpg" style="display: block; margin-top: 10px; color: #4CAF50;">Download Compressed Image</a>
                                `;
                            }, 'image/jpeg', level);
                        };
                    };
                    reader.readAsDataURL(file);
                } else if (fileType === 'video') {
                    // Video Compression
                    if (!ffmpeg.isLoaded()) {
                        await ffmpeg.load();
                    }

                    const originalUrl = URL.createObjectURL(file);
                    outputItem.innerHTML += `<video src="${originalUrl}" controls></video>`;

                    ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
                    await ffmpeg.run('-i', 'input.mp4', '-vf', `scale=iw*${level}:ih*${level}`, 'output.mp4');
                    const data = ffmpeg.FS('readFile', 'output.mp4');
                    const compressedUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                    outputItem.innerHTML += `
                        <video src="${compressedUrl}" controls></video>
                        <a href="${compressedUrl}" download="${file.name.replace(/\.[^/.]+$/, '')}_compressed.mp4" style="display: block; margin-top: 10px; color: #4CAF50;">Download Compressed Video</a>
                    `;
                }
            }
        });
    </script>
</body>
</html>
