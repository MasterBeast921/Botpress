<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online easily and quickly without losing quality.">
    <meta name="keywords" content="PDF Compressor, compress PDF, reduce PDF size">
    <meta name="author" content="Your Name">
    <title>PDF Compressor - Online Tools Hub</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        header {
            background-color: #121212;
            color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2c2c2c;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4CAF50;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .upload-section {
            background-color: #2c2c2c;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .upload-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #45a049;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-item span {
            font-size: 14px;
        }

        .file-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-item button:hover {
            background-color: #cc0000;
        }

        .compress-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .compress-btn:hover {
            background-color: #45a049;
        }

        .download-link {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        .download-link a {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .download-link a:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Compressor</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section class="upload-section">
            <h2>Compress Your PDF</h2>
            <label for="pdf-upload">Choose PDF File</label>
            <input type="file" id="pdf-upload" accept="application/pdf">
            <div class="file-list" id="file-list"></div>
            <button class="compress-btn" id="compress-btn">Compress PDF</button>
            <div class="download-link" id="download-link">
                <a href="#" id="download-btn">Download Compressed PDF</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Tools Hub. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for PDF Compression and Download
        const fileInput = document.getElementById('pdf-upload');
        const fileList = document.getElementById('file-list');
        const compressBtn = document.getElementById('compress-btn');
        const downloadLink = document.getElementById('download-link');
        const downloadBtn = document.getElementById('download-btn');

        let file = null;

        fileInput.addEventListener('change', function(event) {
            file = event.target.files[0];
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';
            if (file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile()">Remove</button>
                `;
                fileList.appendChild(fileItem);
            }
        }

        function removeFile() {
            file = null;
            updateFileList();
        }

        compressBtn.addEventListener('click', function() {
            if (!file) {
                alert('Please select a PDF file.');
                return;
            }

            // Simulate compression process
            compressBtn.textContent = 'Compressing...';
            compressBtn.disabled = true;

            setTimeout(() => {
                compressBtn.textContent = 'Compress PDF';
                compressBtn.disabled = false;

                // Simulate a compressed file (dummy download link)
                const compressedFileUrl = URL.createObjectURL(new Blob(['Simulated compressed PDF content'], { type: 'application/pdf' }));
                downloadBtn.href = compressedFileUrl;
                downloadBtn.download = 'compressed.pdf'; // Set the download filename
                downloadLink.style.display = 'block'; // Show the download link
            }, 2000); // Simulate a 2-second compression process
        });
    </script>
</body>
</html>
