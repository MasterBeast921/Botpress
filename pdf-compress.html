<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online with our user-friendly and visually appealing PDF compression tool.">
    <meta name="keywords" content="PDF compressor, compress PDF, reduce PDF size, online PDF tools">
    <meta name="author" content="Your Name">
    <title>PDF Compression Tool</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow-x: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        header {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #compression-tool {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #compression-tool h2 {
            margin-top: 0;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            margin: 15px 0;
            padding: 20px;
            border: 2px dashed #fff;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .file-upload-label:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #6a11cb;
        }

        #selected-files {
            margin-top: 20px;
        }

        .file-preview {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .file-preview span {
            flex-grow: 1;
            font-size: 14px;
        }

        .file-preview button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-preview button:hover {
            background-color: #ff1a1a;
        }

        #compression-tool label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            color: #fff;
        }

        #compression-tool select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            transition: border-color 0.3s ease;
        }

        #compression-tool select:hover {
            border-color: #6a11cb;
        }

        #compression-tool button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        #compression-tool button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.6);
        }

        #output-container {
            margin-top: 20px;
        }

        .output-item {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .output-item h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .output-item a {
            display: inline-block;
            margin-top: 10px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .output-item a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.6);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Compression Tool</h1>
    </header>

    <main>
        <!-- Compression Tool -->
        <section id="compression-tool">
            <h2>Compress Your PDFs</h2>
            <label for="file-input" class="file-upload-label">Choose PDF Files</label>
            <input type="file" id="file-input" accept="application/pdf" multiple>
            <div id="selected-files"></div>
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="compress-btn">Compress PDFs</button>
            <div id="output-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        const fileInput = document.getElementById('file-input');
        const selectedFiles = document.getElementById('selected-files');
        const outputContainer = document.getElementById('output-container');
        const compressBtn = document.getElementById('compress-btn');
        const compressionLevel = document.getElementById('compression-level');

        let files = [];

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            files = Array.from(e.target.files);
            updateSelectedFiles();
        });

        // Update the selected files preview
        function updateSelectedFiles() {
            selectedFiles.innerHTML = '';
            files.forEach((file, index) => {
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                filePreview.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index})">Remove</button>
                `;
                selectedFiles.appendChild(filePreview);
            });
        }

        // Remove a file from the list
        window.removeFile = (index) => {
            files.splice(index, 1);
            updateSelectedFiles();
        };

        // Compress PDFs
        compressBtn.addEventListener('click', async () => {
            if (files.length === 0) {
                alert('Please select at least one PDF file.');
                return;
            }

            outputContainer.innerHTML = '';
            const level = compressionLevel.value;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const pdfData = e.target.result;

                    // Simulate compression (replace with actual compression logic)
                    const compressedUrl = await compressPDF(pdfData, level);

                    const outputItem = document.createElement('div');
                    outputItem.className = 'output-item';
                    outputItem.innerHTML = `
                        <h3>${file.name}</h3>
                        <a href="${compressedUrl}" download="${file.name.replace(/\.[^/.]+$/, '')}_compressed.pdf">Download Compressed PDF</a>
                    `;
                    outputContainer.appendChild(outputItem);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Simulate PDF compression (replace with actual logic)
        async function compressPDF(pdfData, level) {
            // Simulate compression delay
            await new Promise((resolve) => setTimeout(resolve, 1000));

            // Create a Blob from the PDF data
            const blob = new Blob([pdfData], { type: 'application/pdf' });
            return URL.createObjectURL(blob);
        }
    </script>
</body>
</html>
